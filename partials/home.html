<h1 ng-bind="title"></h1>

            ng-click="getPostContent(postTitle)"><a href="" ng-bind="postTitle"></a></li>

</nav>

<div ng-hide="!currentPost">

    <div>Em:&nbsp;<span ng-bind="currentPost.date"></span></div>
</div>
